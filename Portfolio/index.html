<!DOCTYPE html>
<html lang="en">
    <!--Head section of the html code that includes metadata, stylesheets and a title-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>John's Portfolio</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <!--Body section of the html code. Includes a header, a main image, and article sections-->
    <body>
        <div class="container">
            <!--Header section-->
            <header>
                <div class="row">
                    <div class="col-md-6">
                        <img class="title-logo" src="images/ulogo.jpg" alt="logo">
                    </div>
                    <div class="col-md-6 text-right text-uppercase">
                        <h1 class="title-super text-thin">John Doe</h1>
                        <p>Front-end Wizard</p>
                    </div>
                </div>
            </header>
            <!--Thematic break-->
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <!--Main image-->
            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="images/rkoala.jpg" alt="main image">
                </div>
            </div>
            <!--Article section-->
            <article>
                <!--Article Title-->
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-muted">Featured Work</h2>
                    </div>
                </div>
                <div class="row  text-center">
                    <!--Section 1 of article-->
                    <section class="column-image col-md-4">
                        <img class="img-responsive" src="images/cat4.jpg" alt="appify kitty">
                        <h3 class="text-uppercase">Appify</h3>
                        <p>https://github.com/udacity/appify</p>
                    </section>
                    <!--Section 2 of article-->
                    <section class="column-image col-md-4">
                        <img class="img-responsive" src="images/dog1.jpg" alt="sunflower puppy">
                        <h3 class="text-uppercase">Sunflower</h3>
                        <p>https://github.com/udacity/sunflower</p>
                    </section>
                    <!--Section 3 of article-->
                    <section class="column-image col-md-4">
                        <img class="img-responsive" src="images/cat3.jpg" alt="bokeh kitty">
                        <h3 class="text-uppercase">Bokeh</h3>
                        <p>https://github.com/udacity/bokeh</p>
                    </section>
                </div>
            </article>
        </div>
    </body>
    <!--Footer of the website-->
    <footer>
        <h4>Coded by iQnim</h4>
    </footer>
</html>
