{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      {% if error %}
          {{error}}
      {% endif %}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a id="post-delete" class="pull-right" href="/deletepost/{{post.key().id()}}">Delete Post</a>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <input type="hidden" id="like" name="like" value="update">
      <button type="submit">Like {{numLikes}}</button>
    </div>
    <div class="col-md-8">
      <a id="post-edit" class="pull-right" href="/editpost/{{post.key().id()}}">Edit Post</a>
      <br>
    </div>
  </div>
  {{post.render() | safe}}
  <br>
  <div class="row">
      <div class="col-md-12">
        <form method="post" role="form" class="comment-form">
          <div class="form-group">
            <label>Comment</label>
            <input type="text" class="form-control" id="comment" name="comment" value="">
          </div>
          <button type="submit">Submit</button>
        </form>
        <div class="row">
          <div class="col-md-12">
            {% if comments %}
              {% for c in comments %}
                <h3>{{ c.getUser() }}</h3>
                <p>{{ c.comment }}</p>
                <a class="comment-delete" href="/deletecomment/{{post.key().id()}}/{{c.key().id()}}">Delete Comment</a>
                <br>
                <a class="comment-edit" href="/editcomment/{{post.key().id()}}/{{c.key().id()}}">Edit Comment</a>
                <br>
              {% endfor %}
            {% endif %}
         </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
