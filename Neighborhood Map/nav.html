<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row nav-bar">
                <div id="main">
                    <button class="w3-btn w3-black w3-xlarge" onclick="openNav()"><i class="fa fa-bars"></i></button>
                </div>
            </div>
            <div class="row">
                <div id="map"></div>
            </div>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <h2>Attractions</h2>
                <div class="input-group">
                    <div class="fieldwrapper">
                        <input type="input" width="40%" data-bind="value: filterValue, valueUpdate: afterkeydown"/>
                        <button class="btn btn-default" type="button">Filter</button>
                    </div>
                </div>
                <ul id="myUL" data-bind="foreach: attractions">
                    <li><a data-bind="text: $data"></a></li>
                </ul>
            </div>
        </div>
    </body>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
</html>
