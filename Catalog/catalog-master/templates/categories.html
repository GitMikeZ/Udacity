<div class = 'col-md-2 col-lg-2'>
		{% if 'username' in session %}
		<a href="{{url_for('newCategory')}}">Add new Category</a>
		{% endif %}
		<h2>Category</h2>
			<ul>
				{% for category in categories %}
					<li><a href="{{url_for('showCategory',category_id = category.id)}}">{{category.name}}</a></li>

					

				{% endfor %}

			</ul>

</div>
