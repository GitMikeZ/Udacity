{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
        <div class="container">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <h1>New Player</h1>
                    <div class = 'pane'>
                        <form action="{{ url_for('newPlayer', team_id=team_id )}}" method = 'post'>
                        <dl>
                        <dt>Name:</dt>
                        <dd><input type ='text' size='30' name='name' required></dd>
                        <dt>Description:</dt>
                        <dd><textarea name = 'description' rows='5' cols='40' required></textarea></dd>
                        <dt>Number:</dt>
                                <dd><input type = 'text' size = '8' name='number' required></dd>
                        <dt>Position:</dt>
                                <dd><input type ='radio' name='position' value='Center' checked>Center</dd>
                                <dd><input type ='radio' name='position' value='Right Wing'>Right Wing</dd>
                                <dd><input type ='radio' name='position' value='Left Wing'>Left Wing</dd>
                                <!-- <dd><input type ='radio' name='course' value='Beverage'>Beverage</dd> -->
                        </dl>
                        <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span aria-hidden="true"></span>Create</button>
                    </form>
                    </div>
            </div>
            <div class="col-md-2">
            </div>
    </body>
{% endblock %}
