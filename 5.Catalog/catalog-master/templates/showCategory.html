{% extends "main.html" %} 
{% block content %} 
{% include "categories.html" %}

<div class='col-md-6 col-lg-6 text-center'>

  {% if 'username' in session%}

  <a href="{{url_for('newItem',category_id=category_id)}}">Add item</a>
  <br>
  <a href="{{url_for('editCategory',category_id =category_id)}}">Edit Category</a>
  <br>
  <a href="{{url_for('deleteCategory',category_id =category_id)}}">Delete Category</a>
  <br> 
  {% endif %}
  <h2>{{category_name}} Item</h2>
  <ul class="list-unstyled">
    {% for item in items %}
    <li><a href="{{url_for('showItem',category_id =category_id,item_id=item.id)}}">{{item.name}}</a>({{item.category_name}})</li>


    {% endfor %}

  </ul>

</div>


{% endblock %}
