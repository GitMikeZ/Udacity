
{% extends "main.html" %}
{% block content %}

	<div class = "col-md-8 col-lg-8">
		<h1>Edit Category </h1>
		<div class='error'> {{error}}</div>

	<form action="{{url_for('editCategory',category_id=category.id)}}" method = 'POST'>
		<p> Name: </p>
		<input type='text' size='30' name='name' placeholder="{{category.name}}">

		<input type="submit" value='Edit'>
		<a href = "{{url_for('showCatalog')}}">Cancel</a>


	</form>



	</div>
	


{% endblock %}
